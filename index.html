<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom File Upload</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- YOUR CODE START HERE -->

    <div class="container">
      <div class="content">
        <h4 class="heading">Upload a file</h4>
        <p class="subheading">File upload description</p>

        <label for="upload" class="upload-wrapper">
          <span class="upload-icon-wrapper">
            <i class="upload-icon fa-solid fa-plus"></i>
          </span>
          <span class="upload-label">Drop your files here</span>
          <input type="file" id="upload" name="upload" class="upload-input" />
        </label>

        <div class="list">
          <div class="item">
            <div class="item-main">
              <i
                class="item-attachment fa-regular fa-file"
                style="color: #8d9aff"
              ></i>
              <div class="item-content">
                <p class="item-label">Important-attachment.pdf</p>
                <div class="progressbar-wrapper">
                  <div class="progressbar"></div>
                </div>
              </div>
              <div class="progress-result">
                <i
                  class="progress-icon fa-solid fa-check"
                  style="color: #8d9aff"
                ></i>
                <p class="progress-value">100%</p>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="item-main">
              <i
                class="item-attachment fa-regular fa-file"
                style="color: #8d9aff"
              ></i>
              <div class="item-content">
                <p class="item-label">Important-attachment.pdf</p>
                <div class="progressbar-wrapper">
                  <div class="progressbar progress-70"></div>
                </div>
              </div>
              <div class="progress-result">
                <p class="progress-value">70%</p>
              </div>
            </div>
          </div>
        </div>

        <div class="action-wrapper">
          <button class="btn btn-cancel">Cancel</button>
          <button class="btn btn-continue">Continue</button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b3769465a2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
